<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>后台管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link src="../../static/plugins/easyui/jquery/jquery-1.11.1.min.js" th:src="@{plugins/easyui/jquery/jquery-1.11.1.min.js}" rel="stylesheet"  />
	<link href="../../static/css/bglogin.css" th:href="@{css/bglogin.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div>
	<form id="loginForm" action="/login" method="post">
		<div class="login_top">
			<div class="login_title">
				后台管理系统登录页
			</div>
		</div>
		<div style="float:left;width:100%;">
			<div class="login_main">
				<div class="login_main_top"></div>
				<div class="login_main_errortip">&nbsp;</div>
				<div class="login_main_ln">
					<input type="text" id="account" name="account" value="admin"/>
				</div>
				<div class="login_main_pw">
					<input type="password" id="password" name="password" value="123456"/>
				</div>
				<div class="login_main_remb">
					<input id="rm" name="rememberMe" type="hidden"/><!-- <label for="rm"><span>记住我</span></label> -->
				</div>
				<div class="login_main_submit">
					<button onclick=""></button>
				</div>
			</div>
		</div>
	</form>
</div>

</body>
</html>
